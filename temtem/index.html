    <meta name="description" content="Calcular debilidades de un TemTem" />
    <meta name="keywords" content="TemTem, debilidades, debilities" />

    <title>Calculadora de tipos de TemTem</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link

    <script src="js/allTemtem.js"></script>
  </head>
  <body>
    <div class="flex-wrapper">
      <div class="container p-2">
        <h1 class="text-uppercase m-2">Calculadora de tipos de TemTem</h1>
        <div class="row justify-content-start">
          <div class="col-12 col-md-auto col-lg-12 order-lg-first mb-2 mt-2">
            <form>
              <p for="temtem">Selecciona un TemTem:</p>
              <select class="mb-2" name="temtem" id="temtem">
                <option id="emptyOption" value="">Select TemTem</option>
              </select>
              <button type="button" id="clearSelect2" class="btn">
                <span class="button__icon"
                  ><svg
                    class="svg"
                    height="24"
                    viewBox="0 0 48 48"
                    width="24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z"
                    ></path>
                    <path d="M0 0h48v48h-48z" fill="none"></path>
                  </svg>
                </span>
              </button>
            </form>
          </div>
        </div>
      </div>
      <footer id="sticky-footer" class="">
        <div class="container text-center">
          <small
            >PÃ¡gina web creada por

          >
        </div>
      </footer>
    </div>

</html>
